<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League University</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="profile.css">
    <link rel="icon" href="Home/icon-page.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;300;500;700;900&display=swap" rel="stylesheet">
    <script src="js.js"></script>
</head>
<body>
    <section class="profilebg" id="bg">
        <div class="container">
            <div class="row">
                <div class="col s1"></div>
                    <div class="col s10 structure" style="padding: 0" id="theme1">
                        <div class="">
                            <div class="profile-art" >
                            </div>
                            <!-- Icone do invocador -->
                            <div class="profile-art-info z-depth-4" id="theme2">
                                <div class="row">
                                    <div class="col m4">
                                        <img src="Home/3350.png" class="profile-icon" id="theme3">
                                    </div>
                                    <div class="col m4">
                                        <p class="profile-letter-info ">Arzene (BR)</p>
                                        <p class="profile-letter-subinfo">Level 520 - #3,039 Aphelios</p>
                                    </div>
                                    <div class="col m4">  
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col m6 center-align">
                                <div class="profile-elo-status left-align ">
                                    <img src="Home/dima.png" class="profile-elo ">
                                    <div class="profile-elo-status-info center">
                                        <p class="profile-title-elo">Diamante II</p>
                                        <p class="profile-above-elo" style="margin-top: -20%;">Solo Queue</p>
                                        <p class="profile-above-elo">LP: 0</p>
                                    <!-- Colocar o numero de wins e loses entre os <b></b> -->
                                        <p class="profile-above-elo">
                                            Wins: <b class="profile-wins"> XX</b>
                                            Loses:<b class="profile-loses"> XX</b>
                                        </p>
                                        <div class="wrate"></div>
                                        <div class="wrate-prct"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col m6 left-align">
                                <div class="profile-elo-status">
                                    <img src="Home/grao_mestre.png" class="profile-elo ">
                                    <div class="profile-elo-status-info center" >
                                        <p class="profile-title-elo">Grão-Mestre</p>
                                        <p class="profile-above-elo" style="margin-top: -20%;">Flex</p>
                                        <p class="profile-above-elo">LP: 220</p>
                                    <!-- Colocar o numero de wins e loses entre os <b></b> -->
                                        <p class="profile-above-elo">
                                        Wins: <b class="profile-wins"> XX</b>
                                        Loses:<b class="profile-loses"> XX</b>
                                        </p>
                                        <div class="wrate"></div>
                                        <div class="wrate-prct-2"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <!-- <div id="theme2" class="division z-depth-4"></div> -->
                        <div class="row center">
                          <P>Outras coisas estão por vir :) </P>  
                          <button class="btn purple pulse" onclick="vazio()">Vazio</button>
                          <button class="btn yellow accent-4 pulse" onclick="shurima()">Shurima</button>
                          <button class="btn green darken-4 pulse" onclick="shadow()">Ilha das sombras</button>
                        </div>
                    </div> 
                    </div>
                </div>
                <div class="col s1"></div>
            </div>
        </div>
    </section>
</body>
</html>
